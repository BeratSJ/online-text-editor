<!DOCTYPE html>
<html lang="tr">
<head>
<title>Text Editor</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
    @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap');
    @import url('https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,500;1,500&display=swap');
</style>

<link rel="stylesheet" href="css/style.css">
<link rel="stylesheet" href="css/texteditor.css">
<link rel="stylesheet" href="css/button.css">
<link rel="stylesheet" href="css/downPanel.css">
<link rel="stylesheet" href="css/topPanel.css">
<link rel="stylesheet" href="css/leftPanel.css">
<link rel="stylesheet" href="css/fileSystem.css">

</head>
<body>
    <div class="leftPanel">
        
        <a href="https://github.com/BeratSJ/online-text-editor"><img class="githubLogo" src="img/github.png" alt="Github Account" title="BeratSJ Github Account"></a><br/>
        <a href="#"><img class="loadImage" src="img/load.png" alt="Github Account" id="uploadImage" title="Load Text"></a><br/>
        <img class="saveImage" src="img/save.png" alt="Github Account" id="saveButton" title="Save Text"><br/>
        <div class="leftPanelHandle"></div>
    </div>

    <div>
        <h1><a href="https://github.com/BeratSJ">BeratSJ</a>'s Online Text Editor</h1>
    </div>
    <input type="file" id="fileInput" style="display: none;">
    <script src="js/txtLoad.js"></script>
    <script src="js/txtSave.js"></script>
    <textarea class="textEditor" id="myTextarea" rows="35" cols="165" ></textarea>
    
    <div>
        <div class="downPanelHandle"></div>
        <p class="downPanelText">v1.0.3</p>
    </div>
</body>
</html>
