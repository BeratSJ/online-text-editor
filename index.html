<head>

</meta>

<style>
    @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap');
    @import url('https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,500;1,500&display=swap');

<link rel="stylesheet" href="main/css/style.css">
<link rel="stylesheet" href="main/css/texteditor.css">

<body>
    <div class="leftPanel">
        <a href="https://github.com/BeratSJ"><img class="githubLogo" src="main/img/github.png" alt="Github Account"></a>
        <div class="leftPanelHandle"></div>
    </div>
<div>
    <h1>Berat's Online Text Editor</h1>

    <textarea class="textEditor" id="myTextarea" rows="25" cols="85"></textarea>
